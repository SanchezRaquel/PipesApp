<p-panel header="Pipes numéricos" class="p-2">
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>


<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del prensente año" >
      {{ (totalSells+ 1246)| number: '1.2-2'  }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del prensente año" >
      {{  totalSells| currency: 'MX':'symbol-narrow':'1.4-4'  }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del prensente año" >
      {{  percent| percent: '1.2-2'}}
    </p-card>
  </div>
</div>
